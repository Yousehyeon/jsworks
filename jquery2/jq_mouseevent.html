<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        .pic{background: #ccc;}
        .pic img{
            /* top:0, left: -200px */
            transform: translateX(-200px);
            transition: 0.5s ease-out;
        }
        .pic img.on{
            transform: translateX(0);
        }
        button{
            width: 200px;
            height: 50px;
            background: #333;
            color:#fff;
            cursor: pointer;
        }
    </style>
</head>0
<body>
    <div class="pic">
        <img src="./images/bear.jpg" alt="곰인형">
    </div>
    <button>hover 이벤트</button>

    <script>
        $(function(){
            //버튼에 마우스를 올렸을때 이미지 나타나고 마우스 내렸을때 이미지 숨김
            $('button').mouseover(function(){
                $('.pic img').toggleClass('on')
            }).mouseout(function(){
                $('.pic img').toggleClass('on')
            });

            //hover() 사용
            //mouseenter()와 mouseleave()를 합친 함수
            // $('button').hover(function(){
            //     $('.pic img').toggleClass('on')
            // })
        });
    </script>
</body>
</html>
