<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM에서 이미지 태그(노드) 추가하기</title>

</head>
<body>
    <div id="wrap">
        <h1>커피의 세계</h1>
        <a href="#" onclick="addContents(); this.onclick='' ">더보기</a>
        <div id="info">
        </div>
    </div>

    <script>
        function addContents(){
            let newP = document.createElement("p");
            let text = document.createTextNode("은은하고 다채로운 꽃향");
            newP.appendChild(text); //<p></p>
            
            document.getElementById("info").appendChild(newP);

            let newImg = document.createElement("img");
            document.createAttribute("src");
            src.value = "images/coffee-blue.jpg";
            newImg.setAttributeNode(src);
            let alt = document.createAttribute("alt");
            alt.value = "커피 이미지"
            newImg.setAttributeNode(alt);

            document.getElementById("info").appendChild(newImg);
        }
    </script>



</html>
