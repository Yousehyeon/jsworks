<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
</head>
<body>
    <p>RegExp 객체 사용 - text() 함수 사용</p>
    <script>
        // 문자열 일치하는지 체크
        //pattern 객체 생성 - RegExp(정규 표현식)
        let pattern = new RegExp(/h/i);
        let str = "Hello~ My Site!"
        let match = pattern.test(str);
        document.write(match + "<br>");
        
        //변수(객체) = 표현식
        let pattern2 = /hello/i;
        let match2 = pattern2.test("Hello~ My Site!");
        // document.write(match2 + "<br>")

        //아이디 글자수 체크
        // '+' 문자 반복
        //   ^ - 정규식을 시작, $ - 정규식을 끝냄
        let regEx = /^[a-zA-Z0-9]{5}$/
        id ="a2cbcd";
        let mat = regEx.test(id);
        document.write(mat);
    </script>
</body>
</html>
