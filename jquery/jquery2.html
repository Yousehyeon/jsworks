<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 사용</title>
    <script src="./js/jquery-3.6.4.js"></script>
</head>
<body>
    <h2>자바 스크립트 - querySelectorAll()</h2>
    <ul>
        <li class="list">봄</li>
        <li class="list">여름</li>
        <li class="list">가을</li>
        <li class="list">겨울</li>
    </ul>
    <hr>
    <h2>제이쿼리 - 선택자</h2>
    <ul class="list">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>

    <script>
        let list = document.querySelectorAll(".list")
        console.log(list);

        list[0].style.color = '#00f';  //글자 색상
        list[1].style.color = '#0f0';
        list[2].style.color = '#f00';
        list[3].style.color = '#bbb';
        list[0].style.background = '#ccc';  //배경 색상
        list[1].style.background = '#eee';
        list[2].style.background = 'beige';
        list[3].style.background = '#000';

        //제이쿼리
        $(document).ready(function(){
            // $(".list li:first-child").css('color', 'blue');
            // li가 짝수
            // $(".list li:even").css('background', 'aqua');
            // li가 홀수
            $(".list li:odd").css('background', 'yellowgreen');
            // $(".list li:last-child").css('color', 'red');
            $(".list li:nth-of-type(1)").css('color', 'red');
            $(".list li:nth-of-type(1)").css('background', 'yellow');
        });
    </script>
</body>
</html>
