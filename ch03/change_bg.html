<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <link rel="stylesheet" href="./css/bgcolor.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li>
                <a href="#" onclick="changeBg('green')">Green</a>
            </li>
            <li>
                <a href="#" onclick="changeBg('black')">Black</a>
            </li>
            <li>
                <a href="#" onclick="changeBg('pink')">Pink</a>
            </li>
        </ul>
    </div>
    <div class="box" id="rect"></div>

    <script>
        // 매개변수 - 피라미터
        // function 함수이름(변수){}
        function changeBg(color){
            let rect = document.getElementById('rect')
            // 객체.속성.속성(. 연산자)
            // 객체.함수
            rect.style.backgroundColor = color;
        }
    </script>
</body>
</html>
